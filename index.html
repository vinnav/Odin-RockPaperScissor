<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

	</head>

	<body>
		<div class="score">
			<h1 id="text">ROCK PAPER SCISSORS</h1>



		<br>
		<div class="playContainer">
			<div class="white"></div>
			<div class="playArea">
				<img id="rRock" class="rHand" src="./rRock.png"/>
				<img id="rPaper" class="rHand" src="./rPaper.png"/>
				<img id="rScissor" class="rHand" src="./rScissor.png"/>
				<img id="rock" class="lHand"  src="./lRock.png" />
				<img id="paper" class="lHand" src="./lPaper.png"/>
				<img id="scissor" class="lHand" src="./lScissor.png"/>
			</div>
		<div class="white"></div>
		</div>
		<br>
		<H2><span id="scoreText">You: 0 Computer: 0</span></H2>
	</div>
	<div class="resultLine">
		<h1><span id="singleHand">Make your choice! Best of 5 wins!</span></h1>
	</div>
		<div class="buttons">
			<button type="button" id="rButton">ROCK</button>
			<button type="button" id="pButton">PAPER</button>
			<button type="button" id="sButton">SCISSOR</button>
		</div>
		<br>
			<img id="rps" src="rps.png">
	</body>
	<script src="script.js"></script>
</html>
